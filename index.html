<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4e78, #ff85a2);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 26px;
      text-align: center;
      animation: pop 1s ease;
      box-shadow: 0 0 40px rgba(255,0,120,0.45);
      width: 100%;
      max-width: 380px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
      line-height: 1.2;
    }

    p {
      font-size: 20px;
      margin: 12px 0;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 22px;
      margin: 20px auto;
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 30px #ffd1dc; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: fixed;
      top: -30px;              /* –í–ê–ñ–ù–û: –≤—Å–µ–≥–¥–∞ —Å —Å–∞–º–æ–≥–æ –≤–µ—Ä—Ö–∞ */
      font-size: 22px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media (min-width: 768px) {
      h1 { font-size: 40px; }
      p { font-size: 24px; }
      .card { max-width: 460px; }
      img { max-width: 300px; }
      .heart { font-size: 26px; }
    }
  </style>
</head>
<body>

  <div class="card">

  </div>

  <script>

      heart.innerHTML = "‚ù§Ô∏è";

      // –ü–æ—è–≤–ª—è—é—Ç—Å—è –ø–æ –≤—Å–µ–π —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
      heart.style.left = Math.random() * 100 + "vw";
